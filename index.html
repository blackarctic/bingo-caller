		<script src="jquery.js"></script>
		<script>
		
			var called_numbers = Array;
			var total_called = 0;
			
			
			$(".new_button").click(function() {
				location.reload();
			});
			
			
		
			$(".call_button").click(function() {
			
			
				if (total_called == 75) {
					$(".current_call").html("&nbsp;" + "DONE");
					return;
				}
			
				while (1) {
				
					var rand = Math.floor((Math.random() * 75)+1);
				
					var unique = 1;
					for (var i=0; i<total_called; i++) {
						if (rand == called_numbers[i]) {
							unique = 0;
							break;
						}
					}
					
					if (unique == 1) break;
				}
				
				$(".current_call").html("&nbsp;" + letter_finder(rand) + rand);
				total_called++;
				
				called_numbers[total_called-1] = rand;
				
				var called_numbers_string = "";
				for (var i=0; i<total_called; i++) {
					called_numbers_string += letter_finder(called_numbers[i]) + called_numbers[i] + "<br/>";
				}
				$(".called_numbers_list").html(called_numbers_string);
				
				
				for (var i=0; i<total_called; i++) {
					var element = "#called_table_" + called_numbers[i];
					$(element).css("background-color", "#75B6FF");
					$(element).css("color", "#000");
				}
				
			});
			
			
			function letter_finder(num) {
				
				var letter;
				
				if (num <= 15) letter = "B ";
				else if (num <= 30) letter = "I "; 
				else if (num <= 45) letter = "N "; 
				else if (num <= 60) letter = "G "; 
				else if (num <= 75) letter = "O "; 
				
				return letter;
				
			}
			
		</script>
